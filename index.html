<!DOCTYPE html>
<html>
<head>
    <title>Food Slot Machine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 3px solid gold;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: gold;
        }

        .slot-machine {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid gold;
            margin: 20px auto;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .slot-window {
            height: 100px;
            background: #000;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .slot-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            background: #2d2d2d;
            transform: translateY(100%);
            opacity: 0;
        }

        .spin-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
        }

        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .recipe-details {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #333;
            border-radius: 15px;
            border: 2px solid gold;
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .ingredients-list li {
            background: #2d2d2d;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid gold;
        }

        .steps {
            margin: 25px 0;
            padding-left: 25px;
            color: #fff;
        }

        .steps li {
            margin: 15px 0;
            line-height: 1.6;
        }

        h2, h3 {
            color: gold;
            margin: 20px 0;
        }

        .tagline {
            color: gold;
            font-size: 1.2em;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: translateY(100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        .difficulty-health {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid gold;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: gold;
            margin-bottom: 5px;
        }

        .recipe-name {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        /* Volume control styles */
        .volume-control {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-button {
            background: none;
            border: none;
            color: gold;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .volume-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="volume-control">
            <button class="volume-button" onclick="toggleMute()" id="volumeBtn">ðŸ”Š</button>
        </div>

        <div class="header">
            <h1>ðŸŽ° Food Slot Machine ðŸŽ°</h1>
            <div class="tagline">Spin for Tonight's Dinner!</div>
        </div>

        <div class="slot-machine">
            <div class="slot-window">
                <div class="slot-item" id="recipeSlot">Spin to Start!</div>
            </div>
        </div>

        <button class="spin-button" onclick="window.spinSlot()">ðŸŽ² SPIN! ðŸŽ²</button>

        <div id="recipeDetails" class="recipe-details">
            <div id="recipeName" class="recipe-name"></div>
            
            <div class="difficulty-health">
                <div class="stat">
                    <div class="stat-label">Difficulty</div>
                    <div id="difficulty"></div>
                </div>
                <div class="stat">
                    <div class="stat-label">Health Score</div>
                    <div id="healthScore"></div>
                </div>
            </div>

            <h3>âœ¨ Ingredients</h3>
            <ul id="ingredientsList" class="ingredients-list"></ul>
            
            <h3>ðŸª„ Steps</h3>
            <ol id="stepsList" class="steps"></ol>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="spinSound" loop>
        <source src="https://cdnjs.cloudflare.com/ajax/libs/web-audio-api-resources/1.0.0/sounds/slot-machine-spinning.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound">
        <source src="https://cdnjs.cloudflare.com/ajax/libs/web-audio-api-resources/1.0.0/sounds/slot-machine-win.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isSpinning = false;
        let isMuted = false;
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');

        function toggleMute() {
            isMuted = !isMuted;
            const volumeBtn = document.getElementById('volumeBtn');
            volumeBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            spinSound.muted = isMuted;
            winSound.muted = isMuted;
        }

        window.spinSlot = function() {
            if (isSpinning) return;
            
            isSpinning = true;
            const button = document.querySelector('.spin-button');
            button.disabled = true;
            
            const recipeSlot = document.getElementById('recipeSlot');
            const recipeDetails = document.getElementById('recipeDetails');
            recipeDetails.style.display = 'none';
            
            recipeSlot.classList.add('spinning');
            
            // Play spinning sound
            spinSound.currentTime = 0;
            spinSound.play();
            
            const recipes = [
                "Spaghetti Carbonara",
                "Chicken Tikka Masala",
                "Beef Stir Fry",
                "Grilled Salmon",
                "Vegetable Curry",
                "Pizza Margherita",
                "Fish Tacos",
                "Mushroom Risotto"
            ];
            
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                recipeSlot.textContent = recipes[Math.floor(Math.random() * recipes.length)];
                spinCount++;
                
                if (spinCount > 20) {
                    clearInterval(spinInterval);
                    finalizeSpinResult();
                }
            }, 100);
        }

        function finalizeSpinResult() {
            const recipes = [
                "Spaghetti Carbonara",
                "Chicken Tikka Masala",
                "Beef Stir Fry",
                "Grilled Salmon",
                "Vegetable Curry",
                "Pizza Margherita",
                "Fish Tacos",
                "Mushroom Risotto"
            ];
            
            const selectedRecipe = recipes[Math.floor(Math.random() * recipes.length)];
            const recipeSlot = document.getElementById('recipeSlot');
            
            recipeSlot.classList.remove('spinning');
            recipeSlot.textContent = selectedRecipe;
            
            // Stop spinning sound and play win sound
            spinSound.pause();
            spinSound.currentTime = 0;
            winSound.currentTime = 0;
            winSound.play();
            
            setTimeout(() => {
                displayRecipe(selectedRecipe);
                isSpinning = false;
                document.querySelector('.spin-button').disabled = false;
            }, 500);
        }

        function displayRecipe(recipeName) {
            const recipeDetails = document.getElementById('recipeDetails');
            const recipeTitleEl = document.getElementById('recipeName');
            const ingredientsList = document.getElementById('ingredientsList');
            const stepsList = document.getElementById('stepsList');
            const difficultyEl = document.getElementById('difficulty');
            const healthScoreEl = document.getElementById('healthScore');
            
            recipeTitleEl.textContent = `ðŸ½ï¸ ${recipeName}`;
            
            const difficulty = Math.floor(Math.random() * 3) + 2;
            const healthScore = Math.floor(Math.random() * 3) + 2;
            
            difficultyEl.textContent = "â­".repeat(difficulty) + "â˜†".repeat(5 - difficulty);
            healthScoreEl.textContent = "ðŸ’š".repeat(healthScore) + "ðŸ¤".repeat(5 - healthScore);
            
            const demoIngredients = [
                "Main Ingredient",
                "Secondary Ingredient",
                "Seasoning",
                "Extra Component",
                "Garnish"
            ];
            
            ingredientsList.innerHTML = '';
            demoIngredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = `ðŸŒŸ ${ingredient}`;
                ingredientsList.appendChild(li);
            });
            
            const demoSteps = [
                "Prepare ingredients",
                "Cook main component",
                "Combine everything",
                "Garnish and serve"
            ];
            
            stepsList.innerHTML = '';
            demoSteps.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                stepsList.appendChild(li);
            });
            
            recipeDetails.style.display = 'block';
        }
    </script>
</body>
</html>
