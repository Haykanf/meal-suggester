<!DOCTYPE html>
<html>
<!-- Previous head and style sections remain exactly the same -->
<head>
    <title>What's for Dinner?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #FF3CAC;
            background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #784BA0;
        }

        .tagline {
            color: #784BA0;
            font-size: 1.4em;
            margin: 5px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .button {
            background: linear-gradient(45deg, #FF3CAC, #784BA0);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .button.healthy {
            background: linear-gradient(45deg, #2B86C5, #784BA0);
        }

        .meal-display {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .recipe-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .recipe-image:hover {
            transform: scale(1.02);
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .ingredients-list li {
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .steps {
            margin: 25px 0;
            padding-left: 25px;
        }

        .steps li {
            margin: 15px 0;
            line-height: 1.6;
            position: relative;
            padding: 10px 0;
        }

        .image-attribution {
            font-size: 0.9em;
            color: #666;
            text-align: right;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        h2, h3 {
            color: #784BA0;
            margin: 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>What's for Dinner?</h1>
            <div class="tagline">Delicious Recipes at Your Fingertips! ‚ú®</div>
            <div class="tagline">Let's Make Something Amazing! üç≥</div>
        </div>

        <div class="button-container">
            <div class="button" onclick="suggestMeal()">üé≤ Surprise Me!</div>
            <div class="button healthy" onclick="suggestHealthyMeal()">ü•ó Healthy Pick</div>
        </div>

        <div id="mealDisplay" class="meal-display">
            <h2 id="mealName">üçΩÔ∏è </h2>
            <img id="mealImage" class="recipe-image" src="" alt="">
            <div id="imageAttribution" class="image-attribution"></div>
            
            <div class="stats">
                <div class="stat-item">
                    <strong>Kitchen Level</strong>
                    <div id="difficulty"></div>
                </div>
                <div class="stat-item">
                    <strong>Health Points</strong>
                    <div id="healthScore"></div>
                </div>
            </div>

            <h3>‚ú® Ingredients:</h3>
            <ul id="ingredientsList" class="ingredients-list"></ul>
            
            <h3>ü™Ñ Steps:</h3>
            <ol id="stepsList" class="steps"></ol>
        </div>
    </div>

    <script>
        const meals = {
            "Vegetable Omelette": {
                ingredients: ["eggs", "onion", "bell pepper", "salt", "pepper", "olive oil"],
                difficulty: 2,
                healthScore: 5,
                steps: [
                    "Beat eggs in a bowl",
                    "Chop vegetables into small pieces",
                    "Heat olive oil in a pan",
                    "Cook vegetables until soft",
                    "Pour in eggs and cook until set"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            },
            "Greek Yogurt Parfait": {
                ingredients: ["yogurt", "honey", "banana", "oats"],
                difficulty: 1,
                healthScore: 4,
                steps: [
                    "Layer yogurt in bowl",
                    "Add sliced banana",
                    "Sprinkle oats",
                    "Drizzle honey"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            },
            "Quinoa Buddha Bowl": {
                ingredients: ["quinoa", "chickpeas", "sweet potato", "kale", "tahini", "lemon juice"],
                difficulty: 3,
                healthScore: 5,
                steps: [
                    "Cook quinoa according to package",
                    "Roast sweet potato chunks",
                    "Massage kale with lemon juice",
                    "Mix tahini with lemon juice for dressing",
                    "Assemble bowl with all ingredients"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            },
            "Grilled Salmon": {
                ingredients: ["salmon fillet", "lemon", "garlic", "dill", "olive oil", "salt", "pepper"],
                difficulty: 3,
                healthScore: 5,
                steps: [
                    "Marinate salmon with olive oil, garlic, and dill",
                    "Preheat grill to medium-high heat",
                    "Grill salmon for 4-5 minutes per side",
                    "Season with salt and pepper",
                    "Serve with lemon wedges"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            },
            "Mushroom Risotto": {
                ingredients: ["arborio rice", "mushrooms", "onion", "garlic", "white wine", "vegetable broth", "parmesan cheese", "butter"],
                difficulty: 4,
                healthScore: 3,
                steps: [
                    "Saut√© mushrooms and set aside",
                    "Cook onion and garlic in butter",
                    "Add rice and toast slightly",
                    "Add wine and let it absorb",
                    "Gradually add hot broth while stirring",
                    "Finish with mushrooms and parmesan"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            },
            "Spicy Black Bean Tacos": {
                ingredients: ["black beans", "tortillas", "avocado", "lime", "cilantro", "red onion", "cumin", "chili powder"],
                difficulty: 2,
                healthScore: 4,
                steps: [
                    "Season and heat black beans with spices",
                    "Warm tortillas",
                    "Prepare toppings: dice onion, slice avocado",
                    "Assemble tacos",
                    "Garnish with cilantro and lime"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            },
            "Chicken Stir-Fry": {
                ingredients: ["chicken breast", "broccoli", "carrots", "snap peas", "soy sauce", "ginger", "garlic", "rice"],
                difficulty: 3,
                healthScore: 4,
                steps: [
                    "Cook rice according to package",
                    "Cut chicken into bite-sized pieces",
                    "Stir-fry chicken until cooked",
                    "Add vegetables and stir-fry",
                    "Add sauce and simmer until thickened"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            },
            "Mediterranean Pasta Salad": {
                ingredients: ["pasta", "cherry tomatoes", "cucumber", "olives", "feta cheese", "red onion", "olive oil", "balsamic vinegar"],
                difficulty: 2,
                healthScore: 3,
                steps: [
                    "Cook pasta and let it cool",
                    "Chop vegetables",
                    "Combine all ingredients",
                    "Make dressing with oil and vinegar",
                    "Toss everything together and chill"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            },
            "Baked Sweet Potato": {
                ingredients: ["sweet potato", "black beans", "corn", "red pepper", "greek yogurt", "lime", "cilantro", "chili powder"],
                difficulty: 2,
                healthScore: 5,
                steps: [
                    "Bake sweet potato until tender",
                    "Prepare bean and corn mixture",
                    "Split potato and fluff inside",
                    "Top with mixture",
                    "Garnish with yogurt and cilantro"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            },
            "Homemade Pizza": {
                ingredients: ["pizza dough", "tomato sauce", "mozzarella", "basil", "olive oil", "toppings of choice"],
                difficulty: 4,
                healthScore: 2,
                steps: [
                    "Preheat oven with pizza stone",
                    "Roll out dough",
                    "Spread sauce and add toppings",
                    "Bake until crust is golden",
                    "Finish with fresh basil"
                ],
                image: "/api/placeholder/800/600",
                attribution: "Food Image Placeholder"
            }
        };

        function displayMeal(mealName, meal) {
            const mealDisplay = document.getElementById('mealDisplay');
            mealDisplay.style.display = 'block';
            document.getElementById('mealName').textContent = 'üçΩÔ∏è ' + mealName;
            document.getElementById('mealImage').src = meal.image || '/api/placeholder/800/600';
            document.getElementById('mealImage').alt = mealName;
            document.getElementById('imageAttribution').textContent = meal.attribution || '';
            document.getElementById('difficulty').textContent = "‚≠ê".repeat(meal.difficulty) + "‚ú©".repeat(5-meal.difficulty);
            document.getElementById('healthScore').textContent = "üíö".repeat(meal.healthScore) + "ü§ç".repeat(5-meal.healthScore);

            const ingredientsList = document.getElementById('ingredientsList');
            ingredientsList.innerHTML = '';
            meal.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = `üåü ${ingredient}`;
                ingredientsList.appendChild(li);
            });

            const stepsList = document.getElementById('stepsList');
            stepsList.innerHTML = '';
            meal.steps.forEach((step, index) => {
                const li = document.createElement('li');
                li.textContent = step;
                stepsList.appendChild(li);
            });
        }

        function suggestMeal() {
            const mealNames = Object.keys(meals);
            const randomMeal = mealNames[Math.floor(Math.random() * mealNames.length)];
            displayMeal(randomMeal, meals[randomMeal]);
        }

        function suggestHealthyMeal() {
            const healthyMeals = Object.entries(meals).filter(([_, meal]) => meal.healthScore >= 4);
            const randomMeal = healthyMeals[Math.floor(Math.random() * healthyMeals.length)];
            displayMeal(randomMeal[0], randomMeal[1]);
        }
    </script>
</body>
</html>
