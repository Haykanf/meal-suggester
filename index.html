<!DOCTYPE html>
<html>
<head>
    <title>Food Slot Machine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 3px solid gold;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: gold;
        }

        .slot-machine {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid gold;
            margin: 20px auto;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .slot-window {
            height: 100px;
            background: #000;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .slot-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            background: #2d2d2d;
            transform: translateY(100%);
            opacity: 0;
        }

        .spin-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
        }

        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .recipe-details {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #333;
            border-radius: 15px;
            border: 2px solid gold;
        }

        .recipe-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid gold;
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .ingredients-list li {
            background: #2d2d2d;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid gold;
        }

        .steps {
            margin: 25px 0;
            padding-left: 25px;
            color: #fff;
            list-style-position: inside;
        }

        .steps li {
            margin: 15px 0;
            line-height: 1.6;
        }

        h2, h3 {
            color: gold;
            margin: 20px 0;
        }

        .tagline {
            color: gold;
            font-size: 1.2em;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: translateY(100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        .difficulty-health {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid gold;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: gold;
            margin-bottom: 5px;
        }

        .recipe-name {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎰 Food Slot Machine 🎰</h1>
            <div class="tagline">Spin for Tonight's Dinner!</div>
        </div>

        <div class="slot-machine">
            <div class="slot-window">
                <div class="slot-item" id="recipeSlot">Spin to Start!</div>
            </div>
        </div>

        <button class="spin-button" onclick="window.spinSlot()">🎲 SPIN! 🎲</button>

        <div id="recipeDetails" class="recipe-details">
            <div id="recipeName" class="recipe-name"></div>
            <img id="recipeImage" class="recipe-image" src="" alt="">
            
            <div class="difficulty-health">
                <div class="stat">
                    <div class="stat-label">Difficulty</div>
                    <div id="difficulty"></div>
                </div>
                <div class="stat">
                    <div class="stat-label">Health Score</div>
                    <div id="healthScore"></div>
                </div>
            </div>

            <h3>✨ Ingredients</h3>
            <ul id="ingredientsList" class="ingredients-list"></ul>
            
            <h3>🪄 Steps</h3>
            <ol id="stepsList" class="steps"></ol>
        </div>
    </div>

    <script type="module">
        import { recipes } from './recipes.js';
        
        let isSpinning = false;

        window.spinSlot = function() {
            if (isSpinning) return;
            
            isSpinning = true;
            const button = document.querySelector('.spin-button');
            button.disabled = true;
            
            const recipeSlot = document.getElementById('recipeSlot');
            const recipeDetails = document.getElementById('recipeDetails');
            recipeDetails.style.display = 'none';
            
            // Start spinning animation
            recipeSlot.classList.add('spinning');
            
            // Show random recipes during spin
            const mealNames = Object.keys(recipes);
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                recipeSlot.textContent = mealNames[Math.floor(Math.random() * mealNames.length)];
                spinCount++;
                
                if (spinCount > 20) {
                    clearInterval(spinInterval);
                    finalizeSpinResult();
                }
            }, 100);
        }

        function finalizeSpinResult() {
            const mealNames = Object.keys(recipes);
            const selectedMeal = mealNames[Math.floor(Math.random() * mealNames.length)];
            const recipeSlot = document.getElementById('recipeSlot');
            
            // Stop spinning animation
            recipeSlot.classList.remove('spinning');
            recipeSlot.textContent = selectedMeal;
            
            // Show recipe details with a delay
            setTimeout(() => {
                displayRecipe(selectedMeal, recipes[selectedMeal]);
                isSpinning = false;
                document.querySelector('.spin-button').disabled = false;
            }, 500);
        }

        function displayRecipe(recipeName, recipe) {
            const recipeDetails = document.getElementById('recipeDetails');
            const recipeTitleEl = document.getElementById('recipeName');
            const recipeImageEl = document.getElementById('recipeImage');
            const ingredientsList = document.getElementById('ingredientsList');
            const stepsList = document.getElementById('stepsList');
            const difficultyEl = document.getElementById('difficulty');
            const healthScoreEl = document.getElementById('healthScore');
            
            recipeTitleEl.textContent = `🍽️ ${recipeName}`;
            
            // Generate a random placeholder image for the recipe
            const imageWidth = 800;
            const imageHeight = 600;
            const placeholderUrl = `/api/placeholder/${imageWidth}/${imageHeight}`;
            recipeImageEl.src = placeholderUrl;
            recipeImageEl.alt = recipeName;
            
            // Display difficulty and health score
            difficultyEl.textContent = "⭐".repeat(recipe.difficulty) + "☆".repeat(5 - recipe.difficulty);
            healthScoreEl.textContent = "💚".repeat(recipe.healthScore) + "🤍".repeat(5 - recipe.healthScore);
            
            ingredientsList.innerHTML = '';
            recipe.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = `🌟 ${ingredient}`;
                ingredientsList.appendChild(li);
            });
            
            stepsList.innerHTML = '';
            recipe.steps.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                stepsList.appendChild(li);
            });
            
            recipeDetails.style.display = 'block';
        }
    </script>
</body>
</html>
