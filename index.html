<!DOCTYPE html>
<html>
<head>
    <title>What's for Dinner?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #FF3CAC;
            background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            min-height: 100vh;
            color: #2c3e50;
            perspective: 1000px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.2),
                inset 0 0 20px rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FF3CAC, #784BA0, #2B86C5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePop 1s ease-out;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }

        @keyframes titlePop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .tagline {
            color: #784BA0;
            font-size: 1.4em;
            margin: 5px 0;
            animation: slideUp 1s ease-out;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            perspective: 1000px;
        }

        .button {
            background: linear-gradient(45deg, #FF3CAC, #784BA0);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .button:hover::before {
            transform: translateX(100%);
        }

        .button:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .button:active {
            transform: translateY(2px);
        }

        .button.healthy {
            background: linear-gradient(45deg, #2B86C5, #784BA0);
        }

        .meal-display {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            display: none;
            animation: cardFlip 0.8s ease-out;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
        }

        @keyframes cardFlip {
            0% { transform: rotateY(90deg) translateY(50px); opacity: 0; }
            100% { transform: rotateY(0) translateY(0); opacity: 1; }
        }

        .recipe-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }

        .recipe-image:hover {
            transform: scale(1.03) rotateY(5deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .ingredients-list li {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .ingredients-list li:nth-child(n) {
            animation-delay: calc(0.1s * var(--i));
        }

        .ingredients-list li:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #fff, #e8f4f8);
        }

        .steps {
            margin: 25px 0;
            padding-left: 25px;
        }

        .steps li {
            margin: 20px 0;
            line-height: 1.6;
            position: relative;
            padding: 15px 25px;
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .steps li:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .steps li::before {
            content: "üëâ";
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            animation: pointRight 1s infinite;
        }

        @keyframes pointRight {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(5px); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
            font-size: 1.2em;
        }

        .stat-item div {
            margin-top: 10px;
            color: #FF3CAC;
            font-size: 1.3em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2, h3 {
            color: #784BA0;
            margin: 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #f0f0f0;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #FF3CAC, #784BA0);
            animation: borderGrow 1s ease-out forwards;
        }

        @keyframes borderGrow {
            from { width: 0; }
            to { width: 50px; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>What's for Dinner?</h1>
            <div class="tagline">Delicious Recipes at Your Fingertips! ‚ú®</div>
            <div class="tagline">Let's Make Something Amazing! üç≥</div>
        </div>

        <div class="button-container">
            <div class="button" onclick="suggestMeal()">üé≤ Surprise Me!</div>
            <div class="button healthy" onclick="suggestHealthyMeal()">ü•ó Healthy Pick</div>
        </div>

        <div id="mealDisplay" class="meal-display">
            <h2 id="mealName">üçΩÔ∏è </h2>
            <img id="mealImage" class="recipe-image" src="" alt="">
            <div id="imageAttribution" class="image-attribution"></div>
            
            <div class="stats">
                <div class="stat-item">
                    <strong>Kitchen Level</strong>
                    <div id="difficulty"></div>
                </div>
                <div class="stat-item">
                    <strong>Health Points</strong>
                    <div id="healthScore"></div>
                </div>
            </div>

            <h3>‚ú® Magic Ingredients:</h3>
            <ul id="ingredientsList" class="ingredients-list"></ul>
            
            <h3>ü™Ñ Cooking Adventure:</h3>
            <ol id="stepsList" class="steps"></ol>
        </div>
    </div>

    <script>
        // Your existing JavaScript code here
        const meals = {
            // Your existing meals data
        };

        function displayMeal(mealName, meal) {
            const mealDisplay = document.getElementById('mealDisplay');
            mealDisplay.style.display = 'none';
            setTimeout(() => {
                mealDisplay.style.display = 'block';
                document.getElementById('mealName').textContent = 'üçΩÔ∏è ' + mealName;
                document.getElementById('mealImage').src = meal.image || '/api/placeholder/800/600';
                document.getElementById('mealImage').alt = mealName;
                document.getElementById('imageAttribution').textContent = meal.attribution || '';
                document.getElementById('difficulty').textContent = "‚≠ê".repeat(meal.difficulty) + "‚ú©".repeat(5-meal.difficulty);
                document.getElementById('healthScore').textContent = "üíö".repeat(meal.healthScore) + "ü§ç".repeat(5-meal.healthScore);

                const ingredientsList = document.getElementById('ingredientsList');
                ingredientsList.innerHTML = '';
                meal.ingredients.forEach((ingredient, index) => {
                    const li = document.createElement('li');
                    li.style.setProperty('--i', index + 1);
                    li.textContent = `üåü ${ingredient}`;
                    ingredientsList.appendChild(li);
                });

                const stepsList = document.getElementById('stepsList');
                stepsList.innerHTML = '';
                meal.steps.forEach((step, index) => {
                    const li = document.createElement('li');
                    li.textContent = step;
                    stepsList.appendChild(li);
                });
            }, 100);
        }

        function suggestMeal() {
            const mealNames = Object.keys(meals);
            const randomMeal = mealNames[Math.floor(Math.random() * mealNames.length)];
            displayMeal(randomMeal, meals[randomMeal]);
        }

        function suggestHealthyMeal() {
            const healthyMeals = Object.entries(meals).filter(([_, meal]) => meal.healthScore >= 4);
            const randomMeal = healthyMeals[Math.floor(Math.random() * healthyMeals.length)];
            displayMeal(randomMeal[0], randomMeal[1]);
        }
    </script>
</body>
</html>
